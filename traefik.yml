entryPoints:
  dev-http:
    address: ':80'
  dev-https:
    address: ':443'
    http:
      tls:
        options: default

providers:
  file:
    directory: /etc/traefik/conf.d
    watch: true

log:
  level: INFO
  format: json
accessLog:
  format: json
  fields:
    headers:
      defaultMode: drop
      names:
        Authorization: redact
        User-Agent: keep
        Content-Type: keep
        Accept: keep
        Accept-Language: keep
        Accept-Encoding: keep
api:
  dashboard: true
